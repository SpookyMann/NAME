<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A sample PWA weather app." />
    <title>Weather APP for Victoria</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="scripts/luxon-1.11.4.js"></script>
    <!-- time formatting library -->
    <script src="weatherdata.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Weather PWA" />
    <link rel="apple-touch-icon" href="/images/icons/icon-153x152.png" />
    <meta name="theme-color" content="#2F3BA2" />
    
  </head>
  <body>
    <button id="butAdd" class="fab" aria-label="Add">
      <span class="icon add"></span>
    </button>

    <div id="addDialogContainer">
      <div class="dialog">
        <div class="dialog-title">Add new city</div>
        <div class="dialog-body">
          <select id="selectCityToAdd" aria-label="City to add">
            <option value="51.5287718,-0.2416815">London, UK</option>
            <option value="48.4284,-123.3656">Victoria, Canada</option>
            <option value="31.2304,121.4737">Shanghai, China</option>
            <option value="35.6762,139.6503">Tokyo, Japan</option>
            <option value="40.7128,-74.0060">New York, USA</option>
            <option value="52.5200,13.4050">Berlin, Germany</option>
            <option value="45.4215,-75.6972">Ottawa, Canada</option>
            <option value="45.5017,-73.5673">Montreal, Canada</option>
            <option value="51.0447,-114.0719">Calgary, Canada</option>
            <option value="53.5461,-113.4938">Edmonton, Canada</option>
          </select>
        </div>
        <div class="dialog-button">
          <button id="butDialogCancel" class="button">Cancel</button>
          <button id="butDialogAdd" class="button">Add</button>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="header">
        <span>Weather App</span>
        <button id="butRefresh" aria-label="Refresh"></button>
      </div>

      <div id="weather-template" class="weather-card" hidden>
        <!-- this loads an animated spinner when data is slow to load -->
        <div class="card-spinner">
          <svg viewbox="0 0 32 32" width="32" height="32">
            <circle cx="16" cy="16" r="14" fill="none"></circle>
          </svg>
        </div>

        <button class="remove-city">&times;</button>
        <div class="city-key" hidden></div>
        <div class="card-last-updated" hidden></div>
        <div class="location">&nbsp;</div>
        <div class="date">&nbsp;</div>
        <div class="description">&nbsp;</div>
        <div class="current">
          <div class="visual">
            <div class="icon"></div>
            <div class="temperature">
              <span class="value"></span><span class="scale">°C</span>
            </div>
          </div>
          <div class="description">
            <div class="humidity">
              <span class="label">Humidity:</span>
              <span class="value"></span><span class="scale">%</span>
            </div>
            <div class="wind">
              <span class="label">Wind:</span>
              <span class="value"></span>
              <span class="scale">kph</span>
              <span class="direction"></span>°
            </div>
            <div class="sunrise">
              <span class="label">Sunrise:</span>
              <span class="value"></span>
            </div>
            <div class="sunset">
              <span class="label">Sunset:</span>
              <span class="value"></span>
            </div>
          </div>
        </div>
        <div class="future">
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high"><span class="value"></span>°</div>
            <div class="temp-low"><span class="value"></span>°</div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high"><span class="value"></span>°</div>
            <div class="temp-low"><span class="value"></span>°</div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high"><span class="value"></span>°</div>
            <div class="temp-low"><span class="value"></span>°</div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high"><span class="value"></span>°</div>
            <div class="temp-low"><span class="value"></span>°</div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high"><span class="value"></span>°</div>
            <div class="temp-low"><span class="value"></span>°</div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high"><span class="value"></span>°</div>
            <div class="temp-low"><span class="value"></span>°</div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high"><span class="value"></span>°</div>
            <div class="temp-low"><span class="value"></span>°</div>
          </div>
        </div>
      </div>
    </div>
    <!--grid-container-->

    <script src="client.js"></script>
    <script src="addserviceworker.js"></script>
    
  </body>
</html>
